<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognition</title>
    
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/btns.css">
</head>
<body> 
    <div class="content">
        <img src="./images/logo.svg" class="logo">
        <div class="input-canvas-container">
            <span class="label">Draw any single digit from 0 to 9. Try to center it inside canvas.</span>
            <canvas id="input-canvas"></canvas>
            <div class="controls">
                <a href="#" class="btn btn--s btn--gray" id="recognise-button">◉ Recognise</a>
                <a href="#" class="btn btn--s btn--gray" id="clear-button">◌ Clear</a>
            </div>
        </div>
        
        <div class="feed-image-container">
            <span class="label"> Neural network illustration</span>
            <div class="layers-container">
                <div class="feed-image-wrapper">
                    <span class="title">Input image </span>
                    <canvas id="feed-image"></canvas>
                    <span class="dimensions">28×28</span>
                </div>
                <span>➟</span>
                <div class="layer">
                    <span class="title">Input layer </span>                    
                    <svg width="30" height="100" class="layer-block">
                        <rect width="30" height="100" style="fill:rgba(0,0,0,0.7)" />
                    </svg>
                    <span class="dimensions">784 neurons</span>                    
                </div>
                <span>➟</span>
                <div class="layer">
                    <span class="title">Hidden layer</span>                    
                    <svg width="30" height="100" class="layer-block">
                        <rect  width="30" height="75" style="fill:rgba(0,0,0, 0.7)" />
                    </svg>
                    <span class="dimensions">100 neurons</span>                    
                </div>
                <span>➟</span>
                <div class="layer">
                    <span class="title">Output layer</span>       
                    <svg width="30" height="100" class="layer-block">             
                        <rect width="30" height="30" style="fill:rgba(0,0,0, 0.7)" />
                    </svg>
                    <span class="dimensions">10 neurons</span>                    
                </div>
                <span>➟</span>
                <div class="output">
                    <span class="title">Output</span>                    
                    <div class="output-block" id="output-block"></div>
                </div>
            </div>
            
        </div>
        <div class="output-chart-container">
            <span class="label">Match rate</span>
            <canvas id="outputChart"></canvas>
        </div>
        <div class="footer">
            Author: Miroslav Jelaska 
            <br/>
            <a href="https://github.com/MiroslavJelaska/handwritten-digit-recognition">
                <img src="./images/GitHub-Mark-32px.png" width="16" height="16"> Visit GitHub Repo
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.12.2/math.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js" type="text/javascript"></script>
    <script src="./scripts/hidden_x_output_weights.js" type="text/javascript"></script>
    <script src="./scripts/input_x_hidden_weights.js" type="text/javascript"></script>
    <script src="./scripts/neuralNetwork.js" type="text/javascript"></script>
    <script src="./scripts/outputChart.js" type="text/javascript"></script>
    <script src="./scripts/main.js" type="text/javascript"></script>
</body>
</html>
